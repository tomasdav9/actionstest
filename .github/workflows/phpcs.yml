name: PHPCS Code Quality

on:
  pull_request:
    branches:
      - main

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --ignore-platform-reqs

      - name: List changed PHP files
        id: changed_files
        run: |
          git fetch origin $GITHUB_BASE_REF $GITHUB_HEAD_REF
          git diff --name-only --diff-filter=d origin/$GITHUB_BASE_REF...origin/$GITHUB_HEAD_REF -- '*.php' > changed_files.txt
          if [ ! -s changed_files.txt ]; then
            echo "No PHP files changed."
            exit 0
          fi

      - name: Run PHPCS
        run: |
          xargs -a changed_files.txt vendor/bin/phpcs --standard=PSR12
